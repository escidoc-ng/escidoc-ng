<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: header">
</head>
<body>
<header>
    <div class="three_dots"></div>
</header>

<div class="content">
    <div th:include="fragments :: left" class="left">
    </div>
    <div class="main">
        <div th:include="fragments :: banner" class="title">
        </div>
        <div class="heading" th:text="'Archive for ' + ${archive.entityId} + ' version ' + ${archive.entityVersion}" />
        <div class="panel">
            <p class="panel_title" th:text="${archive.entityId}" />
            <p class="property" th:text="Actions" />
                <input id="downloadBtn" class="button_small" type="submit" value="Download" th:onclick="'javascript:downloadArchive(\'' + ${archive.entityId} + '\',\'' + ${archive.entityVersion} + '\')'"/>
            <p class="panel_title" />

            <p class="property">EntityId</p>

            <p class="value" th:text="${archive.entityId}"></p>

            <p class="property">EntityVersion</p>

            <p class="value" th:text="${archive.entityVersion}"></p>

            <p class="property">ContentModelId</p>

            <p class="value" th:text="${archive.contentModelId}"></p>

            <p class="property">State</p>

            <p class="value" th:text="${archive.state}"></p>

            <p class="property">Path</p>

            <p class="value" th:text="${archive.path}"></p>

            <p class="property">Created</p>

            <p class="value" th:text="${archive.createdDate}"></p>

            <p class="property">Creator</p>

            <p class="value" th:text="${archive.creator}"></p>

        </div>
    </div>
</div>

<div th:include="fragments :: footer" class="footer">
</div>
</body>
</html>
