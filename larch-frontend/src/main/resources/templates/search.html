<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments :: header">
</head>
<body>
<header>
    <div class="three_dots"></div>
</header>

<div class="content">
    <div th:include="fragments :: left" class="left">
    </div>
    <div class="main">
        <div th:include="fragments :: banner" class="title">
        </div>
        <div class="panel clickable">
            <p class="panel_title">Search</p>
            <script>
              $(document).ready(function() {
                $('#searchMain').watermark('Search', {className: 'inactive'});
                $('#ceButton').click(function() {
                    searchEntities($('#ceAll').val(), $('#ceContentModelId').val(), $('#ceId').val(),$('#ceLabel').val(),$('#ceParent').val(),$('#ceLevel1').val(),$('#ceLevel2').val(),$('#ceTag').val(),$('#ceState').val(),$('#ceVersion').val());
                    })
              });

            </script>
            <form method="post" th:action="@{/search}"
                  enctype="multipart/form-data">
                <label for="type">Content Model:</label>
                <select id="ceContentModelId" name="contentModelId" title="Select a valid content model">
                    <option th:label="level1" th:text="level1" selected="selected"></option>
                    <option th:label="level2" th:text="level2"></option>
                    <option th:label="data" th:text="data"></option>
                </select>
                <label for="searchMain">All Fields:</label><input type="text" id="ceAll"
                                                                  name="all"/>
                <label for="id">ID:</label><input type="text" id="ceId" name="id"/>
                <label for="label">Label:</label><input type="text" id="ceLabel" name="label"/>
                <label for="parent">Parent:</label><input type="text" id="ceParent" name="parent"/>
                <label for="level1Id">Level1Id:</label><input type="text" id="ceLevel1" name="level1"/>
                <label for="level2Id">Level2Id:</label><input type="text" id="ceLevel2" name="level2"/>
                <label for="tag">Tag:</label><input type="text" id="ceTag" name="tag"/>
                <label for="state">State:</label><input type="text" id="ceState" name="state"/>
                <label for="version">Version:</label><input type="text" id="ceVersion"
                                                            name="version"/>
                <input class="button" id="ceButton" type="button" value="Search"/>
            </form>
        </div>
    </div>
</div>

<div th:include="fragments :: footer" class="footer">
</div>
</body>
</html>
