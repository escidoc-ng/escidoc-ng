<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: header">
</head>
<body>
<header>
    <div class="three_dots"></div>
</header>

<div class="content">
    <div th:include="fragments :: left" class="left">
    </div>
    <div class="main">
        <div th:include="fragments :: banner" class="title">
        </div>
        <a th:each="entity : ${entities.entities}"
           th:href="@{/entity/} + ${entity.id} + '/version/' + ${entity.version}">
            <div class="panel clickable">
                <p class="panel_title"
                   th:text="'Version: ' + ${entity.version} + ' of id: ' + ${entity.id}"></p>

                <p class="property">Label</p>

                <p class="value" th:text="${entity.label}"></p>

                <p class="property">ContentModelId</p>

                <p class="value" th:if="${#strings.isEmpty(entity.contentModelId)}" th:text="'No ContentModelId'"></p>

                <p class="value" th:unless="${#strings.isEmpty(entity.contentModelId)}"
                   th:text="${entity.contentModelId}"></p>

                <p class="property">State</p>

                <p class="value" th:text="${entity.state}"></p>

                <p class="property">Last modified</p>

                <p class="value" th:text="${entity.utcLastModified}"></p>
            </div>
        </a>
    </div>
</div>

<div th:include="fragments :: footer" class="footer">
</div>
</body>
</html>
