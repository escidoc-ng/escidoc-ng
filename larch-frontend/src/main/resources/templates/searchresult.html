<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: header">
</head>
<body>
<header>
    <div class="three_dots"></div>
</header>

<div class="content">
    <div th:include="fragments :: left" class="left">
    </div>
    <div class="main">
        <div th:include="fragments :: banner" class="title">
        </div>
        <div class="heading">Result for Search in all Entities</div>
        <div class="resultstats">
            <p th:text="'Search for &quot;' + ${result.term} + '&quot; yielded ' + ${result.totalHits} + ' records in ' + ${result.duration} + ' ms'"></p>
        </div>
        <a th:each="record : ${result.data}" th:href="@{/entity/} + ${record.id}">
            <div class="panel clickable">
                <p class="panel_title" th:text="${record.id}"></p>

                <p class="property">Label</p>

                <p class="value" th:text="${record.label}"></p>

                <p class="property">ContentModelId</p>

                <p class="value" th:if="${#strings.isEmpty(record.contentModelId)}" th:text="'No ContentModel'"></p>

                <p class="value" th:unless="${#strings.isEmpty(record.contentModelId)}"
                   th:text="${record.contentModelId}"></p>

                <p class="property">Parent</p>

                <p class="value" th:text="${record.parentId} ? ${record.parentId} : 'None'"></p>

                <p class="property">Tags</p>

                <p th:text="${record.tags}" class="value"></p>
            </div>
        </a>
    </div>
</div>

<div th:include="fragments :: footer" class="footer">
</div>
</body>
</html>
