<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login Page</title>
    </head>
    <body onload='document.f.username.focus();'>
    
        <div th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
            <font color="red">Your login attempt was not successful, try again.<br />
            Reason: <span th:text="${errorMsg}">Wrong input!</span> </font>
        </div>
        <div th:if="${param.logout}"><font color="red">Successfully Logged out</font></div>
        <h3>Login with Username and Password</h3>
        <form name='f' th:action="@{/form-login}" method='POST'>
            <table>
                <tr>
                    <td>User:</td>
                    <td>
                        <input type='text' name='username' value=''/>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type='password' name='password'/>
                    </td>
                </tr>
                <tr>
                    <td colspan='2'>
                        <input name="submit" type="submit" value="Login"/>
                    </td>
                </tr>
            </table>
        </form>
        <h3>Login with OpenID Identity</h3>
        <form name='oidf' th:action="@{/openid-login}" method='POST'>
            <table>
                <tr>
                    <td>Identity:</td>
                    <td>
                        <input type='text' size='30' name='openid_identifier'/>
                    </td>
                </tr>
                <tr>
                    <td colspan='2'>
                        <input name="submit" type="submit" value="Login"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
