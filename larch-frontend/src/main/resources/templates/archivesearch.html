<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments :: header">
</head>
<body>
<header>
    <div class="three_dots"></div>
</header>

<div class="content">
    <div th:include="fragments :: left" class="left">
    </div>
    <div class="main">
        <div th:include="fragments :: banner" class="title">
        </div>
        <div class="panel clickable">
            <p class="panel_title">Search for Archives</p>
            <script>
              $(document).ready(function() {
                $('#searchMain').watermark('Search', {className: 'inactive'});
                $('#ceButton').click(function() {
                    searchArchives($('#ceAll').val(), $('#ceContentModelId').val(), $('#ceLevel1Id').val(), $('#ceLevel2Id').val(), $('#ceEntityId').val(), $('#ceEntityVersion').val(),$('#ceCreator').val());
                    })
              });

            </script>
            <form method="post" th:action="@{/search/archives}"
                  enctype="multipart/form-data">
                <label for="searchMain">All Fields:</label><input type="text" id="ceAll"
                                                                  name="all"/>
                <label for="contentModelId">contentModelId:</label><input type="text" id="ceContentModelId" name="contentModelId"/>
                <label for="level1Id">level1Id:</label><input type="text" id="ceLevel1Id" name="level1Id"/>
                <label for="level2Id">level2Id:</label><input type="text" id="ceLevel2Id" name="level2Id"/>
                <label for="entityId">entityId:</label><input type="text" id="ceEntityId" name="entityId"/>
                <label for="entityVersion">entityVersion:</label><input type="text" id="ceEntityVersion" name="entityVersion"/>
                <label for="creator">Creator:</label><input type="text" id="ceCreator" name="creator"/>
                <input class="button" id="ceButton" type="button" value="Search"/>
            </form>
        </div>
    </div>
</div>

<div th:include="fragments :: footer" class="footer">
</div>
</body>
</html>
