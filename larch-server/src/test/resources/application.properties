larch.cluster.name="larch-cluster"
larch.version=${project.version}
larch.export.auto=true
larch.export.path=${project.build.directory}/entity-export
larch.security.csrf.enabled=false
larch.proxy.name=proxy
larch.proxy.port=8888
larch.proxy.none=localhost|141.66.*|*fiz-karlsruhe.de
larch.messaging.enabled=true
larch.messaging.broker.uri=vm://localhost?create=false&broker.persistence=false
larch.messaging.path.data=${project.build.directory}/jms-data
larch.mail.enabled=false
larch.mail.from=noreply@larch
larch.mail.smtp.host=localhost
larch.mail.smtp.port=25
larch.mail.smtp.user=
larch.mail.smtp.pass=

elasticsearch.cluster.name=larch-cluster
elasticsearch.path.logs=${project.build.directory}/logs
elasticsearch.path.data=${project.build.directory}/es-data
elasticsearch.bootstrap.mlockall=true
elasticsearch.network.bind.host=anyLocalAddress
elasticsearch.gateway.expected_nodes=1
elasticsearch.http.port=8082
elasticsearch.http.enabled=true
elasticsearch.network.host=127.0.0.1
elasticsearch.metadataindex.enabled=false
# elasticsearch.transport.tcp.port=9300
# elasticsearch.network.publish_host=hostname
elasticsearch.gateway.type=local
elasticsearch.config.path=/elasticsearch/

# possible values: archive-fs, archive-sftp, blobstore-fs, blobstore-weedfs
# choose one for archive and one for blobstore

spring.main.show-banner=false

logging.path=${project.build.directory}/logs
logging.file=larch.log

server.port=8080

server.tomcat.access-log-enabled=false

http.mappers.json-pretty-print=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

spring.jmx.enabled=false

endpoints.autoconfig.enabled=false
endpoints.beans.enabled=false
endpoints.configprops.enabled=false
endpoints.dump.enabled=false
endpoints.env.enabled=false
endpoints.health.enabled=false
endpoints.info.enabled=false
endpoints.metrics.enabled=false
endpoints.shutdown.enabled=false
endpoints.trace.enabled=false
endpoints.jolokia.enabled=false
endpoints.jmx.enabled=false

shell.ssh.enabled=false
