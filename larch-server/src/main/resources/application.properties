larch.cluster.name=larch-cluster
larch.version=${project.version}
larch.export.auto=false
larch.export.path=larch-data/entity-export
larch.security.csrf.enabled=true
larch.messaging.enabled=false
#larch.proxy.name=proxy
#larch.proxy.port=8888
larch.messaging.broker.uri=vm://localhost
larch.messaging.path.data=larch-data/jms-data
larch.mail.enabled=false
larch.mail.from=noreply@larch
larch.mail.smtp.host=localhost
larch.mail.smtp.port=25
larch.mail.smtp.user=
larch.mail.smtp.pass=

elasticsearch.cluster.name=larch-cluster
elasticsearch.path.logs=larch-data/logs
elasticsearch.path.data=larch-data/es-data
elasticsearch.bootstrap.mlockall=true
elasticsearch.network.bind.host=anyLocalAddress
elasticsearch.gateway.expected_nodes=1
elasticsearch.http.port=8082
elasticsearch.http.enabled=true
# elasticsearch.transport.tcp.port=9300
# elasticsearch.network.publish_host=hostname
elasticsearch.gateway.type=local
elasticsearch.config.path=/elasticsearch/

spring.profiles.active=weedfs

spring.main.show-banner=false

logging.path=/var/logs
logging.file=larch.log


server.port=8080

server.tomcat.access-log-enabled=false

http.mappers.json-pretty-print=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

spring.jmx.enabled=false

endpoints.autoconfig.enabled=true
endpoints.beans.enabled=true
endpoints.configprops.enabled=true
endpoints.dump.enabled=true
endpoints.env.enabled=true
endpoints.health.enabled=true
endpoints.info.enabled=true
endpoints.metrics.enabled=true
endpoints.shutdown.enabled=false
endpoints.trace.enabled=true
endpoints.jolokia.enabled=false
endpoints.jmx.enabled=true

shell.ssh.enabled=true
shell.commandPathPatterns=classpath*:/shell/**