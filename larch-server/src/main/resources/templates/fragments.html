<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:fragment="header">
    <meta charset="utf-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <title>Larch repository</title>
    <script src='/js/jquery-1.11.0.min.js'></script>
    <script src='/js/jquery.watermark.min.js'></script>
    <script src='/js/larch.js'></script>
    <link rel="stylesheet" href="/css/larch.css" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'/>
</head>
<body>

<div th:fragment="banner">
    <span class="three_bars"></span>
    <h1>Larch repository</h1>
    <script>
    $(document).ready(function() {
        $('#search').watermark('Search', {className: 'inactive'});
    });
    </script>
    <form method="post" th:action="'/search?_csrf=' + ${_csrf.token}" enctype="multipart/form-data"><input
            type="text" id="search" name="term"/></form>
</div>

<div th:fragment="left">
        <div class="user">
            <p th:text="${user} ? ${user.name} : 'Anonymous'"/>
            <p><strong th:text="${user} ? ${user.firstName} + ' ' + ${user.lastName}"></strong></p>
            <p sec:authorize="hasRole('ROLE_ANONYMOUS')"><a th:href="@{/login}"><strong th:text="LOGIN"></strong></a></p>
            
        </div>
        <ul class="left_menu">
            <li><p class="icon" id="icon_dashboard"></p><a th:href="@{/}" th:text="'DASHBOARD'"></a></li>
            <li sec:authorize="!hasRole('ROLE_ANONYMOUS')"><p class="icon" id="icon_browse"></p><a th:href="@{/browse}" th:text="'BROWSE'"></a></li>
            <li sec:authorize="hasRole('ROLE_ANONYMOUS')"><p class="icon" id="icon_browse"></p><a th:href="@{/browse/published}" th:text="'BROWSE'"></a></li>
            <li sec:authorize="!hasRole('ROLE_ANONYMOUS')"><p class="icon" id="icon_list"></p><a th:href="@{/list}" th:text="'LIST'"></a></li>
            <li sec:authorize="hasRole('ROLE_ANONYMOUS')"><p class="icon" id="icon_list"></p><a th:href="@{/list/published}" th:text="'LIST'"></a></li>
            <li><p class="icon" id="icon_search"></p><a th:href="@{/search}" th:text="'SEARCH'"></a></li>
            <li sec:authorize="hasRole('ROLE_ADMIN')"><p class="icon" id="icon_users"></p><a th:href="@{/credentials}" th:text="'USERS'"></a></li>
            <li><p class="icon" id="icon_search"></p><a th:href="@{/metadatatype}" th:text="'METADATA TYPES'"></a></li>
        </ul>
</div>

<div th:fragment="footer">
    <span>Larch</span><a href="https://github.com/fasseg/larch">Fork me on GitHub!</a>
</div>

</body>
</html>
