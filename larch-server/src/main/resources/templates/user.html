<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: header">
</head>
<body>
<header>
    <div class="three_dots"></div>
</header>

<div class="content">
    <div th:include="fragments :: left" class="left">
    </div>
    <div class="main">
        <div th:include="fragments :: banner" class="title">
        </div>
        <div class="panel clickable">
            <p class="panel_title" th:text="${user.name}"></p>
            <form method="POST" action="'/">
                <input type="text" name="first_name" th:value="${user.firstName}"/>
                <input type="text" name="last_name"  th:value="${user.lastName}"/>
                <input type="text" name="email" th:value="${user.email}"/>
                <select name="groups" multiple="multiple" size="3">
                    <option th:each="group : ${groups}" th:name="${group.name}" th:text="${group.name}"></option>
                </select>
                <input type="submit" class="button" />
            </form>
        </div>
    </div>
</div>

<div th:include="fragments :: footer" class="footer">
</div>
</body>
</html>
