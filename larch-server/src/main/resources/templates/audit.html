<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: header">
</head>
<body>
<header>
    <div class="three_dots"></div>
</header>

<div class="content">
    <div th:include="fragments :: left" class="left">
    </div>
    <div class="main">
        <div th:include="fragments :: banner" class="title">
        </div>
        <div th:each="audit : ${auditRecords}" class="panel clickable">
            <p class="panel_title" th:text="${audit.action}"></p>

            <p class="property">Agent</p>

            <p class="value" th:text="${audit.agentName}"></p>

            <p class="property">Timestamp</p>

            <p class="value" th:text="${audit.timestamp}"></p>
        </div>
    </div>
</div>

<div th:include="fragments :: footer" class="footer">
</div>
</body>
</html>
