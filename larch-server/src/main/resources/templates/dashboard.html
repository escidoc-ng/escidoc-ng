<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: header">
</head>
<body>
<header>
    <div class="three_dots"></div>
</header>

<div class="content">
    <div th:include="fragments :: left" class="left">
    </div>
    <div class="main">
        <div th:include="fragments :: banner" class="title">
        </div>
        <div class="panel clickable">
            <p class="panel_title">Larch</p>
            <p class="property">Version</p><p class="value" th:text="${describe.larchVersion}"></p>
            <p class="property">Host</p><p class="value" th:text="${describe.larchHost}"></p>
            <p class="property">Cluster name</p><p class="value" th:text="${describe.larchClusterName}"></p>
        </div>
        <div class="panel clickable">
            <p class="panel_title">ElasticSearch</p>
            <p class="property">Master node name</p><p class="value" th:text="${describe.esMasterNodeName}"></p>
            <p class="property">Master node address</p><p class="value" th:text="${describe.esMasterNodeAddress}"></p>
            <p class="property">Local node name</p><p class="value" th:text="${describe.esNodeName}"></p>
            <p class="property">Number of data nodes</p><p class="value" th:text="${describe.esNumDataNodes}"></p>
            <p class="property">Number of indexed records</p><p class="value" th:text="${describe.esNumIndexedRecords}"></p>
        </div>
        <div class="panel clickable">
            <p class="panel_title">Blobstore</p>
            <p class="property">Version</p><p class="value" th:text="${describe.larchVersion}"></p>
            <p class="property">Host</p><p class="value" th:text="${describe.larchHost}"></p>
            <p class="property">Cluster name</p><p class="value" th:text="${describe.larchClusterName}"></p>
        </div>
        <div class="right">
            <div class="panel">
                <script>
                $(document).ready(function() {
                $('#ceId').watermark('Generated Id', {className: 'inactive'});
                $('#ceLabel').watermark('Unnamed Entity', {className: 'inactive'});
                $('#ceType').watermark('Type', {className: 'inactive'});
                $('#ceTags').watermark('Tags', {className: 'inactive'});
                $('#ceButton').click(function() {
                    createEntity($('#ceId').val(), $('#ceType').val(),$('#ceLabel').val(),$('#ceTags').val());
                    })
                });
                </script>
                <p class="panel_title">Create new entity</p>
                <input id="ceId" type="text" name="id" title="Set the identifier of the entity or leave empty for a generated value"/>
                <input id="ceLabel" type="text" name="label" title="Set the label of the entity"/>
                <input id="ceType" type="text" name="type" title="Set the user defined type of the entity"/>
                <input id="ceTags" type="text" name="tags" title="Set a comma separated list of tags for this entity"/>
                <input class="button" id="ceButton" type="button" value="CREATE ENTITY"/>
            </div>
        </div>
    </div>
</div>

<div th:include="fragments :: footer" class="footer">
</div>
</body>
</html>
